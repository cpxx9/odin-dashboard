<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='CSS/styles.css'>
    <script src='JS/scripts.js' defer></script>
</head>
<body>
	<main>
    <section class="main-grid-item main-content"></section>
    <section class="main-grid-item main-grid-sidebar">
      <div class="sidebar-content-wrapper">
        <div class="sidebar-content sidebar-header">
          <img src="img/sidebar/main-logo.svg" alt="site logo">
          <h1>MySaaS</h1>
        </div>

        <div class="sidebar-content sidebar-nav">
          <img src="img/sidebar/home.svg" alt="Home">
          <a href="/">Home</a>
            
          <img src="img/sidebar/profile.svg" alt="Profile">
          <a href="/">Profile</a>
        
          <img src="img/sidebar/messages.svg" alt="Messages">
          <a href="/">Messages</a>
        
          <img src="img/sidebar/history.svg" alt="History">
          <a href="/">History</a>
        
          <img src="img/sidebar/tasks.svg" alt="Tasks">
          <a href="/">Tasks</a>
        
          <img src="img/sidebar/communities.svg" alt="Communities">
          <a href="/">Communities</a>           
        </div>
        
        <div class="sidebar-content sidebar-tools">          
          <img src="img/sidebar/settings.svg" alt="Settings">
          <a href="/">Settings</a>
        
          <img src="img/sidebar/support.svg" alt="Support">
          <a href="/">Support</a>
        
          <img src="img/sidebar/privacy.svg" alt="Privacy">
          <a href="/">Privacy</a>
        </div>
      </div>
    </section>
    <section class="main-grid-item main-grid-header"></section>
  </main>
</body>
</html>
